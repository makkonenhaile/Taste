<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <body style="background-color:#191919;">
    <img class = "taste_picture" alt = "Taste Logo" src ="{{ url_for('static', filename='images/neoud taste.png') }}">

    <!--

    <div class = "row">
        <div class = "column"><img class = "picinline" src ="{{ url_for('static', filename='images/moviecollage2.jpeg') }}"></div>
        <div class = "column"><img class = "picinline" src ="{{ url_for('static', filename='images/famousartcollage.jpeg') }}"></div>
        <div class = "column"><img class = "picinline" src ="{{ url_for('static', filename='images/foodcollage.jpeg') }}"></div>

    <form id = "signupForm" method = "POST">
        <h3>Sign-Up</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <label for="password_again">Confirm Password</label>
        <input type="password again" placeholder="Confirm Password" id="password_again" name="password_again" required>

        <button>Sign Up</button>
